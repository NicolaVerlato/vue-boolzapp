<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="root">
            <!-- parte sinistra -->
            <aside>
                <div class="user-name-ads">
                    <!-- profilo -->
                    <div class="profile">
                        <img src="img/avatar_io.jpg" alt="user image">
                        <div class="user-name">
                            <b>Nome Utente</b>
                        </div>
                    </div>

                    <div class="icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- ads -->
                <div class="ads">
                    <div class="icons">
                        <a href="#">
                            <i class="fa-solid fa-bell-slash"></i>
                        </a>
                    </div>
                    <div class="ads-text">
                        <b>Ricevi notifiche di nuovi messaggi</b>
                        <div class="ads-link">
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                </div>

                <!-- chat -->
                <div class="chat">
                    <div class="search">
                        <div class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input v-model="userSearch" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div v-for="contact in contacts" class="chats">
                        <img src="img/avatar{contact.avatar}.jpg" alt="contact.name">
                        <div class="user-name">
                            <b>{{ contact.name }}</b>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- parte destra -->
            <div class="main-chat">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
